<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .initial-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .heart-bubble {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 2s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4b6a;
            transform: rotate(45deg);
            animation: pulse 1s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4b6a;
            border-radius: 50%;
        }

        .heart:before {
            left: -50%;
        }

        .heart:after {
            top: -50%;
        }

        .heart-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .container {
            display: none;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .portrait-frame {
            flex: 1;
            position: relative;
            padding: 20px;
        }

        .frame {
            width: 100%;
            height: 100%;
            border: 35px solid;
            border-image: linear-gradient(45deg, #8b4513, #deb887) 1;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.3),
                0 0 20px rgba(0,0,0,0.3);
            background: #fff8dc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .frame:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: #4a2810;
            border-radius: 5px;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .letter-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter {
            width: 300px;
            height: 200px;
            background: #fff4e6;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .letter:hover {
            transform: scale(1.05);
        }

        .letter.opened {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 100;
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
        }

        .letter-content {
            display: none;
            padding: 2rem;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .letter.opened .letter-content {
            display: block;
        }

        .close-letter {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .letter.opened .close-letter {
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="initial-popup">
        <div class="heart-bubble">
            <div class="heart"></div>
            <div class="heart-text">Happy Birthday!</div>
        </div>
    </div>

    <div class="container">
        <div class="portrait-frame">
            <div class="frame">
                <img src="/api/placeholder/400/320" alt="Loved One's Picture">
            </div>
        </div>
        
        <div class="letter-container">
            <div class="letter">
                <button class="close-letter">&times;</button>
                <div class="letter-content">
                    <h2>Dearest [Name],</h2>
                    <p>On this special day, I want to tell you how much you mean to me...</p>
                    <p>Your smile brightens up my world, and your love makes everything better.</p>
                    <p>I hope this birthday brings you all the joy you deserve!</p>
                    <p>With all my love,</p>
                    <p>[Your Name]</p>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script>
        // Hide initial popup after 3 seconds
        setTimeout(() => {
            document.querySelector('.initial-popup').style.opacity = '0';
            document.querySelector('.initial-popup').style.transition = 'opacity 1s ease';
            setTimeout(() => {
                document.querySelector('.initial-popup').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }, 1000);
        }, 3000);

        // Letter interaction
        const letter = document.querySelector('.letter');
        const overlay = document.querySelector('.overlay');
        const closeButton = document.querySelector('.close-letter');

        letter.addEventListener('click', () => {
            if (!letter.classList.contains('opened')) {
                letter.classList.add('opened');
                overlay.style.display = 'block';
            }
        });

        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            letter.classList.remove('opened');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            letter.classList.remove('opened');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
